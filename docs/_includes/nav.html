<nav class="flex flex-wrap items-center justify-center px-2 mb-6">
    <div class="container px-4 mx-auto flex flex-wrap items-center justify-center">
        <div class="w-full relative flex justify-center">
            <button type="button" onclick="toggleNavbar('navbar')"
                class="rounded-md inline-flex items-center justify-center text-gray-500 md:hidden"
                aria-expanded="false">
                <span class="sr-only">Open menu</span>
                <!-- Heroicon name: outline/menu -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <div class="flex hidden md:block w-full" id="navbar">
            <div class="flex mr-auto w-full content-center">
                {% if page.url != "/" %} <!-- don't show Home in menu for Homepage -->
                <a class="flex-initial text-sm text-slate-500 hover:text-sky-400 px-3 py-2 lg:py-1 mx-auto uppercase"
                    href="{{site.baseurl}}/">
                    Home
                </a>
                {% endif %}

                <!-- dynamic menu based on navigation info in _config.yml -->
                {% for link in site.nav-menu %}
                    <a class="flex-initial basis-2/12 text-sm text-slate-500 hover:text-sky-400 px-3 py-2 lg:py-1 mx-auto uppercase"
                        href="{{site.baseurl}}/{{link.permalink}}">
                        {{link.text}}
                    </a>
                {% endfor %}
                {% if site.github %}
                <a href="{{site.github}}" target="_blank" class="flex-none justify-end basis-1/12 text-sm text-slate-500 hover:text-sky-400 px-3 py-2 lg:py-1 mx-auto uppercase">
                <button
                    class="bg-white shadow-lg h-3 w-3 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2"
                    type="button">
                    <i class="fab fa-github"></i>
                </button>
                </a>
                {% endif %}
            </div>
            
        </div>
    </div>
</nav>
